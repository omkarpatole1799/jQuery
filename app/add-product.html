<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">jQuery crud</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./product-list.html"
                >Product list</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./add-product.html">Add Product</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h2>Add product</h2>

    <form method="POST" action="/add-product">
      <!-- item name -->
      <div class="mb-3">
        <label for="item-name" class="form-label">Item Name</label>
        <input
          name="itemName"
          type="text"
          class="form-control"
          id="item-name"
        />
      </div>
      <!-- item description -->
      <div class="mb-3">
        <label for="item-description" class="form-label"
          >Item description</label
        >
        <input
          name="itemDescription"
          type="text"
          class="form-control"
          id="item-description"
        />
      </div>
      <!-- item price -->
      <div class="mb-3">
        <label for="item-price" class="form-label">Item price</label>
        <input
          name="itemPrice"
          type="number"
          class="form-control"
          id="item-price"
        />
      </div>
      <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
