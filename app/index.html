<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Product list</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div id="add-product-fm" class="container p-5">
            <form
                id="add-product-form"
                method="POST"
                enctype="multipart/form-data"
                action="/product-data/add"
            >
                <div class="mb-3">
                    <label for="item-name" class="form-label">Item Name</label>
                    <input
                        name="itemName"
                        type="text"
                        class="form-control"
                        id="item-name"
                    />
                </div>

                <div class="mb-3">
                    <label for="item-description" class="form-label"
                        >Item description</label
                    >
                    <input
                        name="itemDescription"
                        type="text"
                        class="form-control"
                        id="item-description"
                    />
                </div>

                <div class="mb-3">
                    <label for="item-price" class="form-label"
                        >Item price</label
                    >
                    <input
                        name="itemPrice"
                        type="text"
                        class="form-control"
                        id="item-price"
                    />
                </div>

                <div class="mb-3">
                    <label for="item-photo" class="form-label">Photo</label>
                    <input
                        name="itemPhoto"
                        type="file"
                        class="form-control"
                        id="item-photo"
                    />
                </div>

                <a
                    href="/"
                    id="add-product-btn"
                    type="submit"
                    class="btn btn-primary"
                >
                    Add product
                </a>
            </form>
        </div>

        <table class="table">
            <thead>
                <tr id="table-heading"></tr>
            </thead>
            <tbody id="table-row"></tbody>
        </table>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
